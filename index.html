<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Number Game</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md bg-white border-b border-gray-200">
    <h1 class="text-2xl font-bold">Guess the Number Game</h1>
  </header>

  <main class="flex-grow max-w-xl mx-auto p-6 flex flex-col items-center">

    <!-- Instructions -->
    <section class="text-center mb-10">
      <h2 class="text-3xl font-semibold mb-4">Can you guess the number?</h2>
      <p class="text-gray-700">
        I'm thinking of a number between 1 and 20.<br />
        Enter your guess below and see if youâ€™re right!
      </p>
    </section>

    <!-- Game Section -->
    <section class="w-full max-w-md bg-gray-100 p-6 rounded shadow-lg">
      <form id="guessForm" class="flex flex-col space-y-4">
        <input
          type="number"
          id="guessInput"
          min="1"
          max="20"
          placeholder="Enter your guess (1-20)"
          required
          class="px-4 py-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition"
        >
          Guess
        </button>
      </form>
      <p id="resultMessage" class="mt-4 text-center text-lg font-semibold"></p>
      <button id="resetBtn" class="mt-4 hidden bg-red-600 hover:bg-red-700 text-white py-2 rounded transition w-full">
        Reset Game
      </button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
